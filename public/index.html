<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voting App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Vote Now!!!</h1>
      <p>Vote for your favourite candidate!</p>
      <form id="vote-form">
        <p>
          <input
            type="radio"
            name="candidate"
            id="candidate-a"
            value="CandidateA"
          />
          <label for="candidate-a">Candidate A</label>
        </p>
        <p>
          <input
            type="radio"
            name="candidate"
            id="candidate-b"
            value="CandidateB"
          />
          <label for="candidate-b">Candidate B</label>
        </p>
        <p>
          <input
            type="radio"
            name="candidate"
            id="candidate-c"
            value="CandidateC"
          />
          <label for="candidate-c">Candidate C</label>
        </p>
        <button class="btn waves-effect waves-light" type="submit" value="Vote" onclick="Showchart()" id="button">
          Vote
        </button>
      </form>
      <br /><br />
      <div id=titleandchart style="display: none;">
      <h5 style="text-align: center" id="chartTitle"></h5>
      <div id="chartContainer" style="height: 300px; width: 100%"></div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/pusher/7.0.0/pusher.min.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"
      integrity="sha512-FJ2OYvUIXUqCcPf1stu+oTBlhn54W0UisZB/TNrZaVMHHhYvLBV9jMbvJYtvDe5x/WVaoXZ6KB+Uqe5hT2vlyA=="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
